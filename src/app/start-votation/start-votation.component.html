<div class="votation-container">
  <h2>Iniciar votações:</h2>
  <form [formGroup]="votacaoForm" (submit)="iniciarVotacao()">
    <mat-form-field class="mat-align-center">
      <mat-label>Selecione uma pauta</mat-label>
      <mat-select formControlName="idPauta">
        <mat-option *ngFor="let pauta of pautas" [value]="pauta.id">{{ pauta.descricao }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="mat-distancia">
      <mat-label>Data de Encerramento</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="fimVotacao">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Iniciar Votação</button>
  </form>
</div>
