<mat-card>
  <mat-card-header>
    <mat-card-title>Detalhes da Votação</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>ID da Votação: {{ votationId }}</p>
    <!-- Exiba outros detalhes da votação aqui -->
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="vote('SIM')">Votar a Favor</button>
    <button mat-raised-button color="warn" (click)="vote('NÃO')">Votar Contra</button>
  </mat-card-actions>
</mat-card>
