<div class="login-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="onLogin(loginForm)">
        <mat-form-field appearance="fill">
          <mat-label>Usu√°rio</mat-label>
          <input matInput required name="username" [(ngModel)]="loginForm.nomeDoUsuario">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Senha</mat-label>
          <input matInput type="password" required name="password" [(ngModel)]="loginForm.senha">
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Entrar</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
